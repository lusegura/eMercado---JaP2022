<body>

  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-3 text-center">
            <img src="img/login.png" class="imgLogin">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase text-info">INICIO DE SESION</h2>
              <div class="form-outline form-white mb-4 inicio">
                <label class="form-label" for="e-mail">E-mail</label>
                <input type="e-mail" placeholder="e-mail@ejemplo.com"
                  class="form-control form-control-lg bg-dark text-white" id="email"></input>
              </div>
              <div class="form-outline form-white mb-4 inicio">
                <label class="form-label" for="Password">Contraseña</label>
                <input type="password" placeholder="contraseña" class="form-control form-control-lg bg-dark text-white"
                  id="password"></input>
              </div>
            <div class="inicio">
              <button class="btn btn-outline-light btn-lg px-5" type="submit" id="login">Ingresar</button>
            </div>

            </div>
          </div>
        </div>
      </div>
    </div>
